<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <form>
              <div class="mb-3">
                <label for="nameTarget" class="form-label">Your name</label>
                <input
                  type="text"
                  class="form-control"
                  id="NameTarget"
                  aria-describedby="nameHelp"
                />
                <div id="nameHelp" class="form-text">
                  Put your first name, and the second one if that the case
                </div>
              </div>
            </form>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <form>
              <div class="mb-3">
                <label for="lastNameTarget" class="form-label"
                  >Your last name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="lastNameTarget"
                  aria-describedby="lastNameHelp"
                />
                <div id="lastNameHelp" class="form-text">
                  Put your last names
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <form>
              <div class="mb-3">
                <label for="phoneTarget" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phoneTarget" />
              </div>
            </form>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <form>
              <div class="mb-3">
                <label for="emailTarget" class="form-label"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="emailTarget"
                  placeholder="example@gmail.com"
                />
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <form>
              <div class="mb-3">
                <label for="countryTarget" class="form-label">Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="countryTarget"
                  aria-describedby="countryHelp"
                />
                <div id="countryHelp" class="form-text">
                  put the country you are currently in
                </div>
              </div>
            </form>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <form>
              <div class="mb-3">
                <label for="stateTarget" class="form-label"
                  >State/Province</label
                >
                <input type="text" class="form-control" id="stateTarget" />
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <form>
              <div class="mb-3">
                <label for="cityTarget" class="form-label">City</label>
                <input type="text" class="form-control" id="cityTarget" />
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <button class="btn btn-success">Next</button>
        </div>
      </div>
    </div>
  </body>
</html>
